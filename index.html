<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container g-0">
      <div class="row">
        <div class="img-container col p-0">
          <img
            class="img-fluid"
            id="product-img"
            src="images/image-product-desktop.jpg"
            alt="product image"
          />
        </div>
        <div class="product-info-container col d-flex flex-column">
          <div class="category mt-3">Perfume</div>
          <div class="title mt-3">Gabrielle Essence Eau De Parfum</div>
          <div class="description mt-3">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="price mt-3">$149.99 <span class="ms-2" style="text-decoration: line-through;font-size: 1rem;">$169.99</span></div>
          <div class="btn mt-3">
            <div style="display: inline;">
              <img src="images/icon-cart.svg" alt="arrow" />
            </div>Add to Cart
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
